<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
   <div class='container mt-5' id='app'>
        <h3>{{titulo}}</h3>
        <input type='text' class='form-control my-3' v-model='nuevaTarea' v-on:keyup.enter='agregarPalabra'>
        <button type='btn btn-primary' v-on:click='agregarPalabra'>Agregar</button>
        <div class='mt-3' v-for='(tarea,index) of tareas'>
            <div class='alert alert-primary' role='alert'>
                <div class='d-flex justify-content-between align-items-center'>
                    <div>
                      {{index}}. {{tarea.nombre}} - {{tarea.status}}
                    </div>
                
                <div>
                    <button class='btn btn-success' v-on:click='editarTarea(index)'>OK</button>
                    <button class='btn btn-danger' v-on:click='eliminarTarea(index)'>DELETE</button>
                </div>
            </div>

        </div>

   
   </div>
    <script src='app.js'></script>
</body>
</html>
